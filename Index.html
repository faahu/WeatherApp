<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Clima.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt">Weather App</i></header>
        <section class="input-part">
            <p class="info-txt">Please, enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required></input>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
          <img src="#" alt="weather icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map">
                    <span>_, _</span>
                </i>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="Clima.js"></script>

</body>

</html>
